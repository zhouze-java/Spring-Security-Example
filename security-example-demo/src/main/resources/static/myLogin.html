<!DOCTYPE html>
<html>
<head>
<title>自定义登录页</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>

	<!-- main -->
	<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top"> 
				<form action="/authentication/from" method="post">
					<input class="text" type="text" name="username" placeholder="姓名" required="">
					<input class="text" type="password" name="password" placeholder="密码" required="">
					<input class="text" type="text" name="imageCode" placeholder="验证码" required="">
					<br>
					<img src="/code/image?width=200">
					<div class="wthree-text"> 
						<ul> 
							<li>
								<label class="anim">
									<input type="checkbox" class="checkbox" required="">
									<span> 记住 ?</span> 
								</label> 
							</li>
							<li><a href="#">忘记密码 ?</a> </li>
						</ul>
						<div class="clear"> </div>
					</div>   
					<input type="submit" value="登录">
				</form>
				<p>创建一个账号? <a href="#"> 立即登录!</a></p>
			</div>	 
		</div>	
		<!-- copyright -->
		<div class="w3copyright-agile">

		</div>
		<!-- //copyright -->

		</ul>
	</div>	
	<!-- //main --> 
	
</body>
</html>
