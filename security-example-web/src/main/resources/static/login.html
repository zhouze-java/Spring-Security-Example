<!DOCTYPE html>
<html>
<head>
	<title>标准登录页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>

<!-- main -->
<div class="main-w3layouts wrapper">
	<div class="main-agileinfo">
		<div class="agileits-top">
			<form action="/authentication/from" method="post">
				<input class="text" type="text" name="username" placeholder="姓名" required="">
				<input class="text" type="password" name="password" placeholder="密码" required="">
				<input class="text" type="text" name="image" placeholder="验证码" required="">
				<br>
				<img src="/code/image?width=200">
				<div class="wthree-text">
					<ul>
						<li>
							<label class="anim">
								<input type="checkbox" class="checkbox" name="remember-me" >
								<span> 记住我?</span>
							</label>
						</li>
						<li><a href="#">忘记密码 ?</a> </li>
					</ul>
					<div class="clear"> </div>
				</div>
				<div class="wthree-text">
					<ul>
						<li>
							<a href = '/qqLogin/callback.do'>QQ登录</a>
						</li>
						<li>
							<a href = '/qqLogin/weiChat'>微信登录</a>
						</li>
					</ul>
					<div class="clear"> </div>
				</div>
				<input type="submit" value="登录">
			</form>
			<p>创建一个账号? <a href="#"> 立即登录!</a></p>
		</div>

		<div class="agileits-top">
			<form action="/authentication/mobile" method="post">
				<input class="text" type="text" value="13200000000" name="phoneNo" placeholder="手机号" required="">
				<input class="text" type="text" name="sms" placeholder="验证码" required="">
				<br>
				<a href="/code/sms?phoneNo=13200000000">发送验证码</a>
				<input type="submit" value="登录">
			</form>
		</div>

	</div>

	<!-- copyright -->
	<div class="w3copyright-agile">
		<p>© 2017 All rights Reserved</p>
	</div>
	<!-- //copyright -->
	<ul class="w3lsg-bubbles">
		<li></li>
		<li></li>
		<li></li>

		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<!-- //main -->

</body>
</html>
